<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header__background">
            <header class="header">
                <div class="header__menu">
                    <div class="logo">
                        <img class="logo__img" src="assets/img/logo.png" alt="">
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a class="nav__link" href="#"><span class="dot active"></span>HOME</a></li>
                            <li class="nav__item"><a class="nav__link" href="#"><span class="dot"></span>PROJECTS</a></li>
                            <li class="nav__item"><a class="nav__link" href="#"><span class="dot"></span>NEWS</a></li>
                            <li class="nav__item"><a class="nav__link" href="#"><span class="dot"></span>CONTACT</a></li>
                        </ul>
                    </nav>
                    <div class="social">
                        <ul class="social__list">
                            <li class="social__item"><a class="social__link" href="#"><img src="assets/icons/svg_1.svg" alt=""></a></li>
                            <li class="social__item"><a class="social__link" href="#"><img src="assets/icons/svg_2.svg" alt=""></a></li>
                            <li class="social__item"><a class="social__link" href="#"><img src="assets/icons/svg_3.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__content">
                    <h1 class="header__title">SIMPLE &#38; MODERN</h1>
                    <h2 class="header__subtitle">WE MAKE THE WORLD BEAUTIFUL EVERYDAY</h2>
                    <div class="arrow header__arrow">&#62;</div>
                </div>
                <div class="header__dots">
                    <div class="dot header__dot active"></div>
                    <div class="dot header__dot"></div>
                    <div class="dot header__dot"></div>
                    <div class="dot header__dot"></div>
                    <div class="dot header__dot"></div>
                </div>
            </header>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</html>
